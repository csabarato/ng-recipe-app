<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" class="form-control" ngModel
              name="email"
              required
              email>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" ngModel
              name="password"
              required
              minlength="6">
      </div>

      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to sign up' : 'Switch to login'}}</button>
      </div>

    </form>


  </div>

</div>
